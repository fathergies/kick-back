<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group input[type="url"],
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1.5px solid #e5e7eb;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      transition: all 0.2s;
      background-color: white;
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #0d9488;
      box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.1);
    }
    
    .form-group textarea {
      min-height: 80px;
      resize: vertical;
    }
    
    .required::after {
      content: " *";
      color: #ef4444;
    }
    
    .checkbox-container {
      display: flex;
      align-items: start;
      gap: 0.75rem;
      padding: 1rem;
      border: 1.5px solid #e5e7eb;
      border-radius: 0.5rem;
      background-color: white;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .checkbox-container:hover {
      border-color: #0d9488;
      background-color: #f0fdfa;
    }
  </style>
</head>
<body class="bg-gray-50 p-8">

  <!-- Modal -->
  <div id="crudModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-50 p-4">
    <div id="crudModalContent" class="bg-white rounded-xl shadow-lg w-full max-w-2xl max-h-[90vh] overflow-y-auto transform transition-all duration-200 opacity-0 scale-95 relative">
      
      <!-- Exit Button -->
      <button type="button" onclick="hideModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl font-bold z-10">✖</button>
      
      <!-- Header Card -->
      <div class="bg-gradient-to-r from-teal-600 to-teal-500 rounded-t-xl shadow-lg p-6 relative overflow-hidden">
        <div class="absolute w-36 h-36 rounded-full opacity-10 top-[-40px] right-[-40px] bg-white"></div>
        <div class="absolute w-36 h-36 rounded-full opacity-10 bottom-[-40px] left-[-40px] bg-white"></div>
        <div class="relative z-10">
          <h2 class="text-2xl font-bold text-white mb-1">Create New Product</h2>
          <p class="text-teal-50 text-sm">Share your football product with the community</p>
          <div class="grid grid-cols-3 gap-4 mt-4 text-center">
            <div class="bg-white/10 backdrop-blur-sm rounded-lg p-2">
              <p class="text-white/80 text-xs">Step</p>
              <p class="text-white text-lg font-bold">1/1</p>
            </div>
            <div class="bg-white/10 backdrop-blur-sm rounded-lg p-2">
              <p class="text-white/80 text-xs">Fields</p>
              <p class="text-white text-lg font-bold">7</p>
            </div>
            <div class="bg-white/10 backdrop-blur-sm rounded-lg p-2">
              <p class="text-white/80 text-xs">Required</p>
              <p class="text-white text-lg font-bold">5</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Form Card -->
      <div class="bg-white rounded-b-xl shadow-lg border-t border-gray-100 p-6 sm:p-8">
        <form id="productForm" class="space-y-6">
          
          <!-- Name -->
          <div class="form-group">
            <label for="id_name" class="block text-sm font-medium text-gray-700 mb-2 required">Product Name</label>
            <input type="text" name="name" id="id_name" placeholder="Enter product name" required>
          </div>

          <!-- Specification -->
          <div class="form-group">
            <label for="id_specification" class="block text-sm font-medium text-gray-700 mb-2 required">Specification</label>
            <textarea name="specification" id="id_specification" placeholder="Enter product specification" required></textarea>
          </div>

          <!-- Price -->
          <div class="form-group">
            <label for="id_price" class="block text-sm font-medium text-gray-700 mb-2 required">Price</label>
            <input type="number" name="price" id="id_price" placeholder="Enter price" min="0" required>
          </div>

          <!-- Description -->
          <div class="form-group">
            <label for="id_description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
            <textarea name="description" id="id_description" placeholder="Enter product description"></textarea>
          </div>

          <!-- Thumbnail -->
          <div class="form-group">
            <label for="id_thumbnail" class="block text-sm font-medium text-gray-700 mb-2">Thumbnail URL</label>
            <input type="url" name="thumbnail" id="id_thumbnail" placeholder="https://example.com/image.jpg">
          </div>

          <!-- Category -->
          <div class="form-group">
            <label for="id_category" class="block text-sm font-medium text-gray-700 mb-2 required">Category</label>
            <select name="category" id="id_category" required>
              <option value="">Select category</option>
              <option value="JERSEY">Jersey</option>
              <option value="SHORTS">Shorts</option>
              <option value="SHOES">Shoes</option>
              <option value="GEAR">Gear</option>
              <option value="MERCH">Merchandise</option>
            </select>
          </div>

          <!-- Is Featured -->
          <div class="form-group">
            <div class="checkbox-container">
              <input type="checkbox" name="is_featured" id="id_is_featured" class="w-5 h-5 mt-0.5 cursor-pointer accent-teal-600">
              <div class="flex-1">
                <span class="text-sm font-medium text-gray-700">Mark as Featured</span>
                <p class="text-xs text-gray-500 mt-0.5">This product will be highlighted on the homepage</p>
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-gray-200 mt-6">
            <button type="button" onclick="hideModal()" class="order-2 sm:order-1 px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 hover:border-gray-400 transition-all">
              Cancel
            </button>
            <button type="submit" class="order-1 sm:order-2 flex-1 bg-gradient-to-r from-teal-600 to-teal-500 text-white px-6 py-3 rounded-lg font-medium hover:from-teal-700 hover:to-teal-600 transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
              Publish Product
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>

  <!-- Product Grid Preview -->
  <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto">
    <!-- Products will appear here -->
  </div>

  <script>
    const productForm = document.getElementById('productForm');
    const productGrid = document.getElementById('productGrid');

    function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');
      modal.classList.remove('hidden');
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 10);
    }

    function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');
      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');
      setTimeout(() => {
        modal.classList.add('hidden');
        productForm.reset();
      }, 200);
    }

    productForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(productForm);
      
      // Simulate product creation
      const newProduct = {
        name: formData.get('name'),
        category: formData.get('category'),
        price: formData.get('price'),
        specification: formData.get('specification'),
        description: formData.get('description'),
        is_featured: formData.get('is_featured') === 'on',
        thumbnail: null
      };

      // Create product card
      const card = document.createElement('div');
      card.className = 'bg-white rounded-xl border border-gray-200 hover:shadow-xl transition-all duration-300 overflow-hidden';
      card.innerHTML = `
        <div class="aspect-video bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center overflow-hidden">
          ${newProduct.thumbnail ? `<img src="${newProduct.thumbnail}" alt="${newProduct.name}" class="w-full h-full object-cover">` : `<svg class="w-16 h-16 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>`}
        </div>
        <div class="p-5">
          ${newProduct.is_featured ? '<span class="inline-block bg-yellow-100 text-yellow-800 text-xs font-semibold px-2.5 py-1 rounded-full mb-2">⭐ Featured</span>' : ''}
          <div class="flex items-start justify-between gap-3 mb-2">
            <h3 class="text-lg font-bold text-gray-900">${newProduct.name}</h3>
            <span class="text-xs px-2 py-1 bg-teal-50 text-teal-700 rounded-full shrink-0">${newProduct.category}</span>
          </div>
          <p class="text-gray-600 text-sm mb-3 line-clamp-2">${newProduct.description || 'No description provided'}</p>
          <div class="flex items-center justify-between pt-3 border-t border-gray-100">
            <span class="text-xl font-bold text-teal-600">Rp ${Number(newProduct.price).toLocaleString('id-ID')}</span>
            <button class="text-sm text-teal-600 font-semibold hover:text-teal-700">View →</button>
          </div>
        </div>
      `;
      
      productGrid.prepend(card);
      hideModal();
      
      // Show success message
      alert('✅ Product created successfully!');
    });

    // Close modal on outside click
    document.getElementById('crudModal').addEventListener('click', function(e) {
      if (e.target === this) {
        hideModal();
      }
    });
  </script>

</body>
</html>
