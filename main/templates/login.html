{% extends 'base.html' %}

{% block meta %}
<title>Login - Kick Back</title>
<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .fade-in {
    animation: fadeIn 0.6s ease-out;
  }
</style>
{% endblock meta %}

{% block content %}
<div class="min-h-screen w-full flex items-center justify-center bg-gradient-to-br from-green-100 via-white to-green-200 p-4 sm:p-6">
  <div class="max-w-md w-full">
    <div class="bg-white/95 backdrop-blur-lg rounded-2xl border border-gray-100 shadow-2xl p-8 sm:p-10 fade-in">
      
      <!-- Title -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-3 tracking-tight">
          Welcome Back! ðŸ‘‹
        </h1>
        <p class="text-gray-500 text-base">Sign in to <span class="font-semibold text-green-600">KickBack</span></p>
      </div>

      <!-- Error Display Container -->
      <div id="errorContainer" class="mb-6 space-y-3 hidden"></div>

      <!-- Form -->
      <form id="loginForm" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <div class="relative">
            <input 
              id="username" 
              name="username" 
              type="text" 
              required 
              class="w-full px-4 py-3 pl-12 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all duration-300 bg-gray-50 hover:bg-white" 
              placeholder="Enter your username">
            <svg class="w-5 h-5 absolute left-4 top-3.5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <input 
              id="password" 
              name="password" 
              type="password" 
              required 
              class="w-full px-4 py-3 pl-12 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all duration-300 bg-gray-50 hover:bg-white" 
              placeholder="Enter your password">
            <svg class="w-5 h-5 absolute left-4 top-3.5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
            </svg>
          </div>
        </div>

        <button 
          type="submit" 
          id="submitBtn"
          class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold py-3 px-4 rounded-xl shadow-md hover:shadow-xl hover:from-green-600 hover:to-green-700 transform hover:-translate-y-1 transition-all duration-300">
          Sign In
        </button>
      </form>

      <!-- Footer -->
      <div class="mt-8 text-center pt-6 border-t border-gray-100">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-green-600 hover:text-green-700 font-medium hover:underline transition-all duration-200">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  const loginForm = document.getElementById('loginForm');
  const errorContainer = document.getElementById('errorContainer');
  const submitBtn = document.getElementById('submitBtn');

  loginForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    
    // Clear previous errors
    errorContainer.innerHTML = '';
    errorContainer.classList.add('hidden');
    
    // Disable button and show loading
    submitBtn.disabled = true;
    submitBtn.textContent = 'Signing in...';

    const formData = new FormData(loginForm);
    
    try {
      const response = await fetch("{% url 'main:login' %}", {
        method: 'POST',
        body: formData,
        headers: {
          'X-Requested-With': 'XMLHttpRequest',
        }
      });

      const data = await response.json();

      if (data.success) {
        // Success - redirect to main page
        window.location.href = data.redirect_url;
      } else {
        // Show errors
        errorContainer.classList.remove('hidden');
        if (data.errors) {
          Object.entries(data.errors).forEach(([field, errors]) => {
            errors.forEach(error => {
              const errorDiv = document.createElement('div');
              errorDiv.className = 'px-4 py-3 rounded-lg text-sm border bg-red-50 border-red-200 text-red-800 shadow-sm';
              errorDiv.innerHTML = field !== '__all__' 
                ? `<strong>${field}:</strong> ${error}`
                : error;
              errorContainer.appendChild(errorDiv);
            });
          });
        } else if (data.message) {
          const errorDiv = document.createElement('div');
          errorDiv.className = 'px-4 py-3 rounded-lg text-sm border bg-red-50 border-red-200 text-red-800 shadow-sm';
          errorDiv.textContent = data.message;
          errorContainer.appendChild(errorDiv);
        }
      }
    } catch (error) {
      console.error('Error:', error);
      errorContainer.classList.remove('hidden');
      const errorDiv = document.createElement('div');
      errorDiv.className = 'px-4 py-3 rounded-lg text-sm border bg-red-50 border-red-200 text-red-800 shadow-sm';
      errorDiv.textContent = 'An error occurred. Please try again.';
      errorContainer.appendChild(errorDiv);
    } finally {
      // Re-enable button
      submitBtn.disabled = false;
      submitBtn.textContent = 'Sign In';
    }
  });
</script>
{% endblock content %}
